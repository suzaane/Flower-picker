    <title>Flower Picker</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #DACEF0;
            color:#38023B;

        }
        .h1{
            text-align: center;

            font-family:"Jaro", sans-serif;;
        }
.loader {
  width: 188px;
  height: 188px;
  margin: auto;
  position: relative;
}

.loader:before {
  content: '';
  width: 78px;
  height: 25px;
  background: #f0808050;
  position: absolute;
  top: 50vh;
  left: 0;
  border-radius: 50%;
  animation: shadow324 0.5s linear infinite;
}

.loader:after {
  content: '';
  width: 100%;
  height: 100%;
  background: #f08080;
  position: absolute;
  top: 35vh;
  left: 0;
  border-radius: 4px;
  animation: jump7456 0.5s linear infinite;
}

@keyframes jump7456 {
  15% {
    border-bottom-right-radius: 3px;
  }

  25% {
    transform: translateY(9px) rotate(22.5deg);
  }

  50% {
    transform: translateY(18px) scale(1, .9) rotate(45deg);
    border-bottom-right-radius: 40px;
  }

  75% {
    transform: translateY(9px) rotate(67.5deg);
  }

  100% {
    transform: translateY(0) rotate(90deg);
  }
}

@keyframes shadow324 {

  0%,
    100% {
    transform: scale(1, 1);
  }

  50% {
    transform: scale(1.2, 1);
  }
}

    </style>
</head>
